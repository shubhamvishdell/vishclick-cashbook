<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VishClick : Cashbook</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #0d1117;
      color: #fff;
      text-align: center;
    }
    h1 {
      background: #161b22;
      padding: 10px;
      margin: 0;
    }
    #app-container {
      margin: 20px auto;
      max-width: 420px;
      background: #161b22;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    #bookList button {
      background: #238636;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      margin: 4px;
      cursor: pointer;
    }
    #signInDiv, #signOutBtn {
      margin: 10px;
    }
    #syncSection {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    #syncButton {
      background: #1f6feb;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }
    #syncButton:hover {
      background: #388bfd;
      transform: scale(1.05);
    }
    #syncStatus {
      font-size: 14px;
      font-weight: 500;
      min-width: 100px;
    }
    .sync-anim {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>💰 VishClick Cashbook</h1>

  <div id="app-container">
    <div id="signInDiv"></div>
    <button id="signOutBtn" style="display:none;background:#d32f2f;">Sign Out</button>

    <div id="bookList"></div>

    <!-- 🌐 Cloud Sync Section -->
    <div id="syncSection" style="display:none;">
      <button id="syncButton">🔄 Sync Now</button>
      <span id="syncStatus"></span>
    </div>
  </div>

  <script>
    const CLIENT_ID = "YOUR_CLIENT_ID_HERE"; // keep your same client ID
    const API_KEY = "";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";

    let accessToken = null;
    let dataFileId = null;
    let allData = {};
    let syncTimer;

    const signInDiv = document.getElementById("signInDiv");
    const signOutBtn = document.getElementById("signOutBtn");
    const syncButton = document.getElementById("syncButton");
    const syncStatus = document.getElementById("syncStatus");
    const syncSection = document.getElementById("syncSection");
    const bookList = document.getElementById("bookList");

    // Initialize Google Auth
    function initClient() {
      google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          signInDiv.style.display = "none";
          signOutBtn.style.display = "inline-block";
          syncSection.style.display = "flex";
          loadDataFromDrive();
        },
      });
    }

    window.onload = () => {
      signInDiv.innerHTML = '<button onclick="handleSignIn()" style="background:#1f6feb;color:#fff;padding:8px 14px;border:none;border-radius:8px;">Sign In with Google</button>';
      gapi.load("client", initClient);
    };

    function handleSignIn() {
      google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          signInDiv.style.display = "none";
          signOutBtn.style.display = "inline-block";
          syncSection.style.display = "flex";
          loadDataFromDrive();
        },
      }).requestAccessToken();
    }

    function handleSignOut() {
      accessToken = null;
      signInDiv.style.display = "block";
      signOutBtn.style.display = "none";
      syncSection.style.display = "none";
      bookList.innerHTML = "";
      clearInterval(syncTimer);
    }

    signOutBtn.onclick = handleSignOut;

    // Load data
    async function loadDataFromDrive() {
      try {
        const res = await gapi.client.request({
          path: "https://www.googleapis.com/drive/v3/files",
          params: { q: "name='cashbookData.json'", fields: "files(id,name)" },
        });
        if (res.result.files.length) {
          dataFileId = res.result.files[0].id;
          const contentRes = await fetch(
            `https://www.googleapis.com/drive/v3/files/${dataFileId}?alt=media`,
            { headers: { Authorization: "Bearer " + accessToken } }
          );
          allData = await contentRes.json();
          renderBooks();
        } else {
          await createFile();
        }
        startAutoSync();
      } catch (e) {
        console.error("Drive load error:", e);
      }
    }

    // Create file
    async function createFile() {
      const res = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
        method: "POST",
        headers: { Authorization: "Bearer " + accessToken },
        body: new Blob([
          `--foo_bar_baz\r\nContent-Type: application/json; charset=UTF-8\r\n\r\n{"name":"cashbookData.json"}\r\n--foo_bar_baz\r\nContent-Type: application/json\r\n\r\n{}\r\n--foo_bar_baz--`
        ], { type: "multipart/related; boundary=foo_bar_baz" }),
      });
      const data = await res.json();
      dataFileId = data.id;
    }

    // Upload file
    async function uploadFile(content) {
      if (!accessToken || !dataFileId) return;
      await fetch(`https://www.googleapis.com/upload/drive/v3/files/${dataFileId}?uploadType=media`, {
        method: "PATCH",
        headers: { Authorization: "Bearer " + accessToken, "Content-Type": "application/json" },
        body: content,
      });
    }

    // Render dummy data
    function renderBooks() {
      bookList.innerHTML = `<h3>Your Books</h3>
      <button onclick="createBook()">➕ Create New Book</button>`;
    }

    function createBook() {
      const name = prompt("Enter book name:");
      if (name) {
        allData[name] = { created: new Date().toISOString(), entries: [] };
        renderBooks();
        saveDataFile();
      }
    }

    // Save + Sync
    async function saveDataFile() {
      await syncDataToDrive();
    }

    // Sync core function
    async function syncDataToDrive() {
      if (!accessToken || !dataFileId) return;
      syncStatus.innerHTML = '<span class="sync-anim"></span> Syncing...';
      syncStatus.style.color = '#1f6feb';
      try {
        await uploadFile(JSON.stringify(allData || {}));
        syncStatus.innerHTML = '✔ Synced';
        syncStatus.style.color = '#00e676';
        setTimeout(() => syncStatus.textContent = '', 4000);
      } catch (err) {
        console.error("Drive sync error:", err);
        syncStatus.innerHTML = '❌ Failed';
        syncStatus.style.color = '#ff5252';
      }
    }

    syncButton.onclick = syncDataToDrive;

    // Auto Sync
    function startAutoSync() {
      if (syncTimer) clearInterval(syncTimer);
      syncTimer = setInterval(() => {
        if (accessToken && dataFileId) {
          syncDataToDrive();
        }
      }, 30000); // 30 sec
    }
  </script>
</body>
</html>
